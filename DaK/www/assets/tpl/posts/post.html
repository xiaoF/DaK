<ion-view >
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> 返回
    </ion-nav-back-button>
  </ion-nav-bar>
    <ion-content class="has-header row">
      <div btf-markdown="mdContent">
      </div>
      <br><br><br><br>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right row" ng-repeat="comment in comments">
          <img ng-src="{{comment.user.avatar_url}}">
          <h2>
            <div btf-markdown="comment.body">
            </div>
          </h2>
          <p>{{comment.user.login}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
