<ion-view >
  <div class="bar bar-header bar-dark">
    <div style="padding-left: 10px;" class="row">
    <img src="http://api.randomuser.me/portraits/thumb/men/55.jpg" style="height: 34px;border-radius: 34px;border: 2px solid #fff;">
      <p style="font-size: 18px;padding-left: 5px;color: #fff;font-weight: bold;line-height: 2;">学友</p>
    </div>
    <div style="position: absolute;right: 10px;"><p style="font-size: 18px;padding-left: 5px;color: #fff;font-weight: bold;line-height: 2;padding-top: 5px;">账单</p></div>
    <!--<button class="button icon ion-navicon"></button>-->
    <!--<button class="button">Edit</button>-->
  </div>
  <div style="height: 88px;" class="bar bar-subheader bar-dark">
    <div class="row text-center">
      <div class="col"><div class="ion-qr-scanner" style="font-size: 48px;"></div>扫一扫</div>
      <div class="col"><div class="ion-ios-barcode-outline" style="font-size: 48px;"></div>付款</div>
      <div class="col"><div class="ion-location" style="font-size: 48px;"></div>附近</div>
    </div>

  </div>
  <ion-content style="top: 132px;" class="has-footer has-header has-subheader">
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;border-top: 0px"><div class="ion-social-github" style="font-size: 30px;color: #F96708"></div>Github</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;border-top: 0px"><div class="ion-social-dribbble" style="font-size: 30px;color: #4DABF3"></div>Dribbble</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;border-top: 0px"><div class="ion-social-snapchat" style="font-size: 30px;color: #FAB114"></div>Snapchat</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;border-top: 0px"><div class="ion-social-whatsapp" style="font-size: 30px;color: #F96708"></div>Whatsapp</div>
    </div>
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-pinterest" style="font-size: 30px;color: #F96708"></div>Pinterest</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-instagram" style="font-size: 30px;color: #FAB114"></div>Instagram</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-twitter" style="font-size: 30px;color: #4DABF3"></div>Twitter</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-facebook" style="font-size: 30px;color: #4DABF3"></div>Facebook</div>
    </div>
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-rss" style="font-size: 30px;color: #FAB114"></div>Rss</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-tumblr" style="font-size: 30px;color: #F96708"></div>Tumblr</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-wordpress" style="font-size: 30px;color: #4DABF3"></div>Wordpress</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-hackernews" style="font-size: 30px;color: #F96708"></div>Hackernews</div>
    </div>
    <ion-slide-box auto-play="true" does-continue="true" show-pager="false">
      <ion-slide>
        <div class="box">
          <img style="width:100%;height:100%;" src="assets/img/slide1.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img style="width:100%;height:100%;" src="assets/img/slide2.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img style="width:100%;height:100%;" src="assets/img/slide3.jpg">
        </div>
      </ion-slide>
    </ion-slide-box>
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-yahoo" style="font-size: 30px;color: #F96708"></div>Yahoo</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-skype" style="font-size: 30px;color: #FAB114"></div>Skype</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-linkedin" style="font-size: 30px;color: #4DABF3"></div>Linkedin</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-vimeo" style="font-size: 30px;color: #4DABF3"></div>Vimeo</div>
    </div>
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-html5" style="font-size: 30px;color: #FAB114"></div>Html</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-css3" style="font-size: 30px;color: #F96708"></div>Css</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-javascript" style="font-size: 30px;color: #4DABF3"></div>JS</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd"><div class="ion-social-angular" style="font-size: 30px;color: #F96708"></div>Angualr</div>
    </div>
    <div class="row text-center" style="height: 85px; font-size: 12px;padding: 0;margin: 0">
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;"><div class="ion-social-nodejs" style="font-size: 30px;color: #F96708"></div>NodeJS</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;"><div class="ion-ios-ionic-outline" style="font-size: 30px;color: #4DABF3"></div>Ionic</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;"><div class="ion-social-chrome" style="font-size: 30px;color: #FAB114"></div>Chrome</div>
      <div class="col" style="padding: 15px 0;border: 1px solid #dddddd;"><div class="ion-android-more-horizontal" style="font-size: 40px;color: #B5B2B2;padding-top: 10px;"></div></div>
    </div>
    </ion-content>
  <div class="tabs tabs-light tabs-icon-top tabs-color-positive">
    <a class="tab-item active" ng-click="$root.onClickDashTab()">
      <i class="icon ion-cube"></i>菜单
    </a>
    <a class="tab-item" ng-click="$root.onClickPostTab()">
      <i class="icon ion-ios-book"></i>订阅
    </a>
    <a class="tab-item has-badge" ng-click="$root.onClickChatTab()">
      <div class="badge badge-assertive">{{ $root.chatBadge != 0 ? $root.chatBadge : ""}}</div>
      <i class="icon ion-chatbubbles"></i>聊天
    </a>
    <a class="tab-item" ng-click="$root.onClickDrawTab()">
      <i class="icon ion-paintbrush"></i>绘画
    </a>
  </div>
</ion-view>
